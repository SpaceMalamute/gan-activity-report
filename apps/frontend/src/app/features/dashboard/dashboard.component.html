<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of links(); track link) {
    <button mat-tab-link [routerLink]="link.route" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{link.title}} </button>
    }
</nav>
<mat-tab-nav-panel #tabPanel class="tab-panel">
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
